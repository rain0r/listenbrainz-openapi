post:
  operationId: feedEventsHide
  tags:
    - lbSocial
  summary: |-
    Hide events from the user feed, only recording_recommendation and recording_pin events that have been generated by the people one is following can be deleted via this endpoint.
  parameters:
    - name: user_name
      in: path
      required: true
      schema:
        type: string
  requestBody:
    content:
      application/json:
        schema:
          properties:
            event_type:
              type: string
            id:
              type: integer
          type: object
    required: true
  responses:
    '200':
      description: Event hidden successfully.
    '400':
      description: Bad request.
    '401':
      description: Unauthorized.
    '403':
      description: Forbidden, you don't have permissions to hide events from this user's timeline.
    '404':
      description: User not found.
    '500':
      description: API Internal Server Error.
  security:
    - ApiKeyAuth: []
